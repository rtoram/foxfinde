<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XperiArquivos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="theme-dark">
    <div id="menu">
        <h1>XperiArquivos</h1>
        <button id="uploadButton">Carregar Arquivos</button>
        <input type="file" id="fileInput" multiple style="display:none">
        <input type="text" id="nameFilter" placeholder="Filtrar por nome">
        <input type="text" id="extFilter" placeholder="Filtrar por extensÃ£o">
        <input type="date" id="dateFilter" placeholder="Filtrar por data">
        <button id="createFolder">Criar Pasta</button>
        <button id="toggleTheme">Trocar Tema</button>
    </div>
    <div id="main-content">
        <div id="fileListContainer">
            <ul id="fileList"></ul>
        </div>
        <div id="viewer" style="display:none;">
            <button id="closeViewer">Fechar</button>
            <img id="imageView" style="display:none;" />
            <iframe id="docView" style="display:none;"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
