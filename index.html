<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Arquivos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h1><i class="fas fa-folder-open"></i> Arquivos</h1>
        <button id="uploadButton"><i class="fas fa-upload"></i> Upload</button>
        <input type="file" id="fileInput" multiple style="display: none;">
        <button id="createFolder"><i class="fas fa-folder-plus"></i> Nova Pasta</button>
        <input type="text" id="nameFilter" placeholder="Filtrar por nome">
        <input type="text" id="extFilter" placeholder="Filtrar por extensÃ£o (ex: .pdf)">
        <input type="date" id="dateFilter">
        <button id="toggleTheme"><i class="fas fa-adjust"></i> Tema</button>
    </div>

    <div id="main-content">
        <div id="fileListContainer">
            <div class="path-breadcrumbs">
                <span onclick="navigateToRoot()">Raiz</span>
                <span id="currentPath"></span>
            </div>
            <ul id="fileList"></ul>
        </div>
        
        <div id="viewer">
            <button id="closeViewer"><i class="fas fa-times"></i></button>
            <img id="imageView" style="display: none;">
            <iframe id="docView" style="display: none;"></iframe>
        </div>
    </div>

    <!-- Modal para Nova Pasta e Renomear -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modalClose" class="modal-close">&times;</span>
            <h2 id="modalTitle"></h2>
            <input type="text" id="modalInput" placeholder="Digite aqui...">
            <div class="modal-buttons">
                <button id="modalConfirm">Confirmar</button>
                <button id="modalCancel">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
